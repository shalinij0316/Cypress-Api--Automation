name: Cypress Tests

on:
  push:
  schedule:
    - cron: '0 0 * * 1'

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install
        
      - name: Make directory for uploading the test results
        run: mkdir -p test_results

      - name: Cypress run ðŸ§ª
        uses: cypress-io/github-action@v5.1.0
      - run: cd test_results && npm run cypress:run
      - run: cd test_results && npm run report:merge
      - run: cd test_results && npm run report:mocha
      
      - name: Deploy to GH Pages ðŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
      


